<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul type="disc">
        <li><u><b><abbr title="usar a tag (p)">Parágrafos</abbr></b></u></li>
        <li><u><b><abbr title="Do H1 ao H6">Títulos</abbr></b></u></li>
        <li><u><b><abbr title="usar a tag IMG">Imagens</abbr></b></u></li>
        <li><u><b><abbr title="usar a tag abbr">Abreviações</abbr></b></u></li>
        <li><u><b><abbr title="usar a tag code">Códigos-fonte</abbr></b></u></li>
        <li><u><b><abbr title="usar a tag OL e LI">Listas numeradas</abbr></b></u></li>
        <li><u><b><abbr title="usar a tag UL e LI">Listas com demarcadores</abbr></b></u></li>
    </ul>
</body>
</html>
